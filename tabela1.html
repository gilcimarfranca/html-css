<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 600px;
            border-collapse: collapse; /*remove espaço entre as células da tabela*/
        }
        td, th{
            border: 1px solid black;
            text-align: center;            
        }
        th{
            background-color: yellow;
        }
    </style>
    
</head>
<body>
    <table>
        <caption>Tabela</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>João</td>
                <td>40 anos</td>
            </tr>    
            <tr>
                <td>Maria</td>
                <td>48 anos</td>
            </tr>    
            <tr>
                <td>Carlos</td>
                <td>76 anos</td>
            </tr>    
            <tr>
                <td>Antonio</td>
                <td>70 anos</td>
            </tr>
        </tbody>
               
    </table>
    
</body>
</html>
