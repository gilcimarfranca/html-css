<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo e Áudio</title>
</head>
<body>
    <video controls>
        <source src="audio-video/rabbit320.mp4" type="video/mp4">
        <source src="audio-video/rabbit320.webm" type="video/webm">                
        <p>Seu navegador não suporta vídeo HTML 5 <!--Texto alternativo caso navegador não suporte o vídeo-->
            <a href="audio-video/rabbit320.mp4">Link do vídeo</a> <!--Link para usuário baixar vídeo caso o navegador não suporte o vídeo-->
        </p>
    </video>
<hr>
    <audio controls>
        <source src="audio-video/viper.mp3" type="audio/mp3">
        <source src="audio-video/viper.mp3" type="audio/ogg">
        <p>Seu navegador não suporta o áudio.
            <a href="audio-video/viper.mp3">Link para baixar o áudio.</a>
        </p>
    </audio>

</body>
</html>
