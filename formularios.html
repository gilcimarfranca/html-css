<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="#">
        
        <fieldset>
            <legend>Informe seus dados</legend>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" size="50px" placeholder="seu nome" autofocus><br>

            <label for="sobrenome">Sobrenome</label><br>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="sobrenome"><br>

            <label for="idade">Idade</label><br>
            <input type="text" id="idade" name="idade" placeholder="idade"><br><br>
            
            <label for="senha">Senha</label>
            <input type="password" required name="senha" id="senha" maxlength="8">
        </fieldset>

        <p>Escolha sua linguagem favorita</p>

        <input type="radio" id="html" name="linguagem_fav" value="HTML">
        <label for="html">HTML</label><br>

        <input type="radio" id="css" name="linguagem_fav" value="CSS">
        <label for="css">CSS</label><br>

        <input type="radio" id="javascript" name="linguagem_fav" value="Javascript">
        <label for="javascript">Javascript</label><br>

        <input type="radio" name="linguagem_fav" id="pyton" value="Pyton">
        <label for="pyton">Pyton</label><br>

        <input type="radio" name="linguagem_fav" id="php" value="PHP">
        <label for="php">PHP</label>

        <p>Escolha uma ou mais cores abaixo</p>

        <input type="checkbox" checked name="azul" id="azul" value="Azul">
        <label for="azul">Azul</label><br>

        <input type="checkbox" name="verde" id="verde" value="Verde">
        <label for="verde">Verde</label><br>

        <input type="checkbox" name="amarelo" id="amarelo" value="Amarelo">
        <label for="amarelo">Amarelo</label><br>

        <input type="checkbox" name="branco" id="branco" value="Branco">
        <label for="branco">Branco</label><br><br>

        <label for="carros">Escolha uma marca de carros</label><br>
        <select name="carros" id="carros">
            <option value="" selected disabled>Selecione uma marca</option>
            <option value="volvo">Volvo</option>
            <option value="vw">VW</option>
            <option value="chevrolet">Chevrolet</option>
            <option value="fiat">Fiat</option>
        </select><br><br>

        <label for="dias">Escolha um dia da semana</label><br>
        <select name="dias" id="dias" size="5" multiple>
            <option value="segunda-feira">Segunda-feira</option>
            <option value="terca-feira">Terça-feira</option>
            <option value="quarta-feira">Quarta-feira</option>
            <option value="quinta-feira">Quinta-feira</option>
            <option value="sexta-feira">Sexta-feira</option>
        </select><br><br><br>

        <p>Deixe sua mensagem:</p>

        <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="escreva aqui sua mensagem"></textarea>

        <br><br>
        <input type="submit" value="Enviar">
        
        <input list="navegadores" name="navegador">
        <datalist id="navegadores">
            <option value="Internet Explorer">
            <option value="Safari">
            <option value="Firefox">
            <option value="Chrome">
        </datalist>
       
        <button type="button">Enviar</button><br><br>

        <input type="search" name="pesquisa" id="pesquisa" placeholder="pesquisar"><br><br>

        <input type="range" name="range" id="range" min="0" max="100" step="10" value="50">

    </form>

    
</body>

</html>
