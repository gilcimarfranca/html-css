<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 5px;
        }
        th

        .num{
            text-align: center;
        }

        .cabecalho{
            background-color: gray;
            color: white;
        }

        .col-notas{
            background-color: yellow;
        }


    </style>

</head>
<body>
    <table>
        <colgroup><!--grupo de colunas na sequência-->
            <col class="col-area">
            <col class="col-disciplina">
            <col class="col-notas" span="2"><!--span pega as 2 colunas-->        
            <col class="col-media">
        
        
        </colgroup>
        <thead>
            <tr class="cabecalho">
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th> 
            </tr> 
            <tr class="cabecalho">
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>                
            </tr>          
        </thead>

        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>        
            <tr class="cabecalho">
                <th scope="row" style="text-align: left;" colspan="4">Média de Exatas</th>
                <td class="num">0.0</td>
            </tr>        
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
        </tbody>
       
        <tfoot>
            <tr class="cabecalho">
                <th scope="row" style="text-align: left;" colspan="4">Média de Humanas</th>
                <td class="num">0.0</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
